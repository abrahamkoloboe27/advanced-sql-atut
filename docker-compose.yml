version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shop_db_postgres
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: shop_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.utf8 --lc-ctype=en_US.utf8"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d shop_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/00_create_database.sql:/docker-entrypoint-initdb.d/01-create-database.sql
      - ./sql/01_ddl/create_tables.sql:/docker-entrypoint-initdb.d/02-create-tables.sql
      - ./sql/02_dml/insert_seed.sql:/docker-entrypoint-initdb.d/03-insert-seed.sql
      - ./sql/01_ddl/indexes_views.sql:/docker-entrypoint-initdb.d/04-indexes-views.sql
    ports:
      - "5433:5432"
    networks:
      - shop_network

volumes:
  postgres_data:
    driver: local

networks:
  shop_network:
    driver: bridge